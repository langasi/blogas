.jpg 480w ,https://langasi.github.io/blogas/media/posts/12/responsive/Dog_with_Ice_cream_cone-md.jpg 768w ,https://langasi.github.io/blogas/media/posts/12/responsive/Dog_with_Ice_cream_cone-lg.jpg 1024w" alt="found online" width="360" height="403"></figure><p style="text-align: right;"> </p></div><footer class="post__footer"><div class="post__last-updated">This article was updated on rgs 23, 2018</div><div class="post__footer__col"><div class="post__share"></div></div><nav class="post__nav"><div class="post__nav__prev">Previous Post<h5><a href="https://langasi.github.io/blogas/radau-tarp-senu-uzrasu/" class="inverse" rel="prev">Radau tarp senų užrašų</a></h5></div><div class="post__nav__next">Next Post<h5><a href="https://langasi.github.io/blogas/object-object/" class="inverse" rel="next">Untitled</a></h5></div></nav><div class="post__bio"><img src="https://www.gravatar.com/avatar/d54b26b430e8a572dfedffa7377de34c?s&#x3D;240" alt="langasi"><div><h3><a href="https://langasi.github.io/blogas/authors/e/" class="inverse" title="langasi">langasi</a></h3></div></div></footer></article></main><footer class="footer"><div class="footer__copyright">The speaker has no authority as a person. This is not a personality cult.</div></footer></div><script defer="defer" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script><script defer="defer" src="https://langasi.github.io/blogas/assets/js/scripts.min.js?v=f503b0ac46db9f99180b3b9f932c7f9a"></script></body></html>
